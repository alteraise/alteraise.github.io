<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Система найма сотрудников</title>
    <link rel="icon" type="image/png" href="img/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/plugins.min.css">
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="css/header.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/media.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__nav">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-3"><a class="logo" href="#"><img src="img/logo.svg" alt="#"></a></div>
            <div class="col-lg-9">
              <div class="steps-progress steps-progress_s5 steps-progress_lvl-5">
                <ul class="steps-progress__line">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <ul class="steps-progress__dots">
                  <li data-title="Резюме"></li>
                  <li data-title="Оценка"></li>
                  <li data-title="Тестовое"></li>
                  <li data-title="Собеседование"></li>
                  <li data-title="Финиш"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="test-start">
              <div class="test-start__inner test-start__inner_1">
                <h1 class="test-start__title">Тесты</h1>
                <ul class="test-steps-nav">
                  <li class="test-steps-nav__item test-steps-nav__item_done"><a href="#"><span>Проверка качеств</span></a></li>
                  <li class="test-steps-nav__item test-steps-nav__item_done"><a href="#"><span>Уровень стресса</span></a></li>
                  <li class="test-steps-nav__item test-steps-nav__item_active"><a href="#"><span>Вовлечение в работу</span></a></li>
                  <li class="test-steps-nav__item"><a href="#"><span>Пункт теста №4</span></a></li>
                </ul>
              </div>
              <div class="test-start__inner test-start__inner_2">
                <div class="test-steps-display">
                  <h3 class="test-steps-display__title">Определение  вовлеченности в работу</h3>
                  <div class="test-steps-display__progress">
                    <div class="test-steps-count"><span class="test-steps-count__current">3 </span><span>/ </span><span>10</span></div>
                    <div class="test-steps-countdown"><span class="test-steps-countdown__title">Оставшееся время</span>
                      <div class="test-steps-countdown__inner" data-time="900000"></div>
                    </div>
                  </div>
                  <div class="test-steps-display__content">
                    <div class="test-steps-question">
                      <h4 class="test-steps-question__desc">Какое колесо переднеприводной машины совершает меньшее количество оборотов при правом развороте?</h4>
                      <form class="test-steps-question__form" action="#" method="POST">
                        <div class="test-steps-question__form-fields">
                          <div class="row">
                            <div class="col-lg-4">
                              <div class="dflt-checkbox">
                                <input type="checkbox" name="question1" value="answer1" id="testAnswer1" checked>
                                <label for="testAnswer1"><span>Переднее правое</span></label>
                              </div>
                              <div class="dflt-checkbox">
                                <input type="checkbox" name="question1" value="answer2" id="testAnswer2">
                                <label for="testAnswer2"><span>Переднее левое</span></label>
                              </div>
                            </div>
                            <div class="col-lg-4">
                              <div class="dflt-checkbox">
                                <input type="checkbox" name="question1" value="answer3" id="testAnswer3">
                                <label for="testAnswer3"><span>Заднее правое</span></label>
                              </div>
                              <div class="dflt-checkbox">
                                <input type="checkbox" name="question1" value="answer4" id="testAnswer4">
                                <label for="testAnswer4"><span>Заднее левое</span></label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="test-steps-question__form-bttns">
                          <div class="row">
                            <div class="col-lg-12">
                              <button class="dflt-bttn" type="submit">Далее</button>
                              <button class="dflt-bttn dflt-bttn_ghost" type="submit">Закончить</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/apps.js"></script>
  </body>
</html>
