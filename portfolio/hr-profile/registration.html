<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Регистрация - Личный кабинет HR</title>
    <link rel="icon" type="image/png" href="img/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/plugins.min.css">
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="css/header.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/media.min.css">
  </head>
  <body>
    <div class="intro">
      <div class="intro__navline">
        <div class="container">
          <div class="row">
            <div class="col-lg-12"><a class="main-logo" href="#"><img src="img/main-logo-black.svg" alt="#"></a></div>
          </div>
        </div>
      </div>
      <div class="intro__content">
        <form class="intro-form" action="#">
          <div class="row">
            <div class="col-lg-12">
              <div class="intro-form__heading">
                <h1 class="intro-form__title">Регистрация</h1>
                <p class="intro-form__text">Заполните необходимые поля данными</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="intro-form__row">
                <div class="input-title input-title_2"><span>Имя</span></div>
                <input class="dflt-input" type="text" name="name" placeholder="Александр">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="intro-form__row">
                <div class="input-title input-title_2"><span>Фамилия</span></div>
                <input class="dflt-input" type="text" name="surname" placeholder="Филиппов">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="intro-form__row">
                <div class="input-title input-title_2"><span>Номер телефона</span></div>
                <input class="dflt-input dflt-input_phone" type="text" name="phone" placeholder="+7 (___) ___-__-__">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="intro-form__row">
                <div class="input-title input-title_2"><span>E-mail</span></div>
                <input class="dflt-input" type="text" name="email" placeholder="info@mebot24-hr.ru">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="intro-form__row">
                <div class="input-title input-title_2"><span>Пароль</span></div>
                <div class="dflt-password">
                  <input class="dflt-input dflt-input_password" type="password" id="regPw" name="password" placeholder="**********">
                  <div class="dflt-password__toggle">
                    <input type="checkbox" id="regPwShow">
                    <label for="regPwShow"><svg width="20" height="12" viewBox="0 0 20 12" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M9.14859 0.377193C12.5252 0.377193 15.5387 2.0757 17.4761 4.73272C17.7147 5.05989 17.7147 5.50152 17.4761 5.82869C15.5387 8.4857 12.5254 10.1842 9.14878 10.1842C5.77217 10.1842 2.75852 8.48569 0.82103 5.82868C0.582465 5.50152 0.582465 5.05989 0.82103 4.73272C2.75851 2.0757 5.77198 0.377193 9.14859 0.377193Z" stroke="#BDBDBD" stroke-width="0.754386"/>
<circle cx="9.0527" cy="5.28067" r="3.01754" fill="#C4C4C4"/>
</svg>
<svg width="21" height="10" viewBox="0 0 21 10" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M17.5965 3.07243L19.8597 5.55934M13.3059 5.97382L14.3505 9.29825M7.56128 5.97382L6.51665 9.29825M3.26316 3.07243L1 5.55934M19.1053 1C16.3392 4.73037 9.67544 9.70419 2.50877 1" stroke="#BDBDBD" stroke-width="1.05505" stroke-linecap="round"/>
</svg>
                    </label>
                  </div>
                  <div class="dflt-password__text"><span>* только латиница и цифры, не менее 8 символов</span></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="intro-form__error-text"><svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle cx="6.5" cy="6.5" r="6.5" fill="#FF6363"/>
<path d="M5.68701 2.56787L5.81592 7.76709H7.16943L7.29834 2.56787H5.68701ZM6.49268 10.4526C6.98145 10.4526 7.36816 10.082 7.36816 9.60938C7.36816 9.13672 6.98145 8.76611 6.49268 8.76611C6.00391 8.76611 5.61719 9.13672 5.61719 9.60938C5.61719 10.082 6.00391 10.4526 6.49268 10.4526Z" fill="white"/>
</svg><span>Заполните все поля.</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button class="dflt-bttn" type="submit">Дальше</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/apps.js"></script>
  </body>
</html>
